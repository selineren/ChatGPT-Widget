<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Voiceflow Chat</title>
   <style>
      html, body {
         margin: 0;
         padding: 0;
         height: 100%;
      }
   </style>
</head>
<body>
   <script type="module">
    window.voiceflow ??= {};
    window.voiceflow.chat = window.voiceflow.chat || {};
    import("https://cdn.voiceflow.com/widget-next/bundle.mjs").then((module) => {
      module.default.load({
        verify: { projectID: "684c0f5344f514520d23d443" },
        url: "https://general-runtime.voiceflow.com",
        versionID: "production",
        voice: {
          url: "https://runtime-api.voiceflow.com"
        }
      });
    });
   </script>
</body>
</html>
