<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Voiceflow Chat Widget</title>
   <style>
      html, body {
         margin: 0;
         padding: 0;
         height: 100%;
         display: flex;
         background: transparent !important;
      }

      .vf-container,
     .vf-chat,
     .vf-launcher {
      background: transparent !important;
      box-shadow: none !important;
     }
       iframe {
         background: transparent !important;
     }
      .chat-widget-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: transparent !important;
    }
   </style>
</head>
<body>
   <div id="my-chat-container" style="width: 400px; height: 600px;"></div>

<script type="module">
  import chatWidget from "https://cdn.voiceflow.com/widget-next/bundle.mjs";

  chatWidget.mount({
    verify: { projectID: "684c0f5344f514520d23d443" },
    versionID: "production",
    url: "https://general-runtime.voiceflow.com",
    container: document.getElementById("my-chat-container"),
    autoload: true
  });
</script>

   
</body>
</html>
